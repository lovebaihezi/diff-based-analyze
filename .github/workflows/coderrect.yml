name : Coderrect

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container: 
      image: alpine:3.19
    uses: ./.github/workflows/setup-env.yml
    steps:
      - name: coderrect scan
        uses: coderrect-inc/coderrect-github-action@v1.2
        with:
          buildCommand: "just build-examples"

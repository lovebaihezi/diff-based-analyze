name: build deps and binary

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    container: 
      image: alpine:3.19
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=native-native-musl

      - name: Build tests
        run: |
          just config-examples
          just build-examples
